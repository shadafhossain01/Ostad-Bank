<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostad Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="shortcut icon" href="bank_2830284.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>

</head>
<body>
    

    <section class="login-sec">
        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 ">
<h2>Welcome to Ostad Bank </h2>
<div class="login-form">
    
    <h4>Login</h4>
    


        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email"  placeholder="Enter Your Email" >
       
        <br>

    <label for="pass" class="form-label">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="Enter Your Password">

  <br>

      <button type="submit" class="btn btn-warning" id="form-btn">Submit</button>


</div>
                </div>
                <div class="col-md-2"></div>
    </div>
    </div>
    </section>



<section class="bank-sec">
<div class="row">
    <div class="col-md-4">
        <div class="deposit-card">
<h2>Deposit</h2>
            <h4>$ <span class="deposit-text">00</span></h4>
        </div>
    </div>
    <div class="col-md-4">
        <div class="withdraw-card">
            <h2>Withdraw</h2>
                        <h4>$ <span class="withdraw-text">00</span></h4>
                    </div>
    </div>
    <div class="col-md-4">
        <div class="balance-card">
            <h2>Balance</h2>
                        <h4>$ <span class="balance-text">500</span></h4>
                    </div>
    </div>
</div>

<div class="row py-5">
    <div class="col-md-6">
     <div class="dep-box">
        <h5>Deposit:</h5>
        <input type="text" placeholder="Enter Your Deposit Amount" id="deposit-ammount" class="form-control">
        <button type="button" class="btn btn-success mt-4" id="db-btn">Deposit</button>
     </div>
    </div>
    <div class="col-md-6">
       <div class="with-box">
        <h5>Withdraw:</h5>
        <input type="text" placeholder="Enter Your Withdraw Amount" id="withdraw-ammount" class="form-control">
        <button type="button" class="btn btn-danger mt-4" id="wth-btn">Withdraw</button>
       </div>
    </div>
</div>
</section>



    <script src="app.js"></script>
</body>
</html>
